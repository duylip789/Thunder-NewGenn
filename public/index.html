<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOE Native - AI Bot</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="ioe-title">IOE Native</h1>

        <div class="login-card">
            <div id="log-area">
                <div class="field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" id="login-email" placeholder="Email address">
                </div>
                <button class="btn btn-main" onclick="doLogin()">Login</button>
            </div>

            <div id="bot-area" style="display:none; margin-top: 20px;">
                <div class="field">
                    <i class="fa-solid fa-link"></i>
                    <input type="text" id="ioe-url" placeholder="Dán link vòng thi vào đây...">
                </div>
                <button class="btn btn-main" id="start-btn" onclick="startBot()">
                    <i class="fa-solid fa-robot"></i> KÍCH HOẠT AI
                </button>
                <div id="status-log"> > Chờ lệnh... </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
