<div class="wrapper">
    <h1 class="ioe-title">IOE Native</h1>

    <div class="login-card">
        <div id="log-area">
            <div class="field">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" id="login-email" placeholder="Email address">
            </div>
            <div class="field">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="login-pass" placeholder="Password">
            </div>
            <div class="btn-group">
                <button class="btn btn-main" onclick="doLogin()">Login</button>
                <button class="btn btn-sub" onclick="swap()">Create an account</button>
            </div>
        </div>

        <div id="bot-area" style="display: none;">
            <div class="field">
                <i class="fa-solid fa-link"></i>
                <input type="text" id="ioe-url" placeholder="Dán link bài thi IOE vào đây...">
            </div>
            <div class="btn-group">
                <button class="btn btn-main" id="start-btn" onclick="startBot()">
                    <i class="fa-solid fa-robot"></i> KÍCH HOẠT BOT
                </button>
            </div>
            <div id="status-log" style="margin-top: 15px; font-size: 12px; color: #00ff00; font-family: 'JetBrains Mono';">
                Chờ lệnh...
            </div>
        </div>
        
        </div>
</div>
