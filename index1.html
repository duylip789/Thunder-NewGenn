<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IOE NATIVE - AI ENGINE</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&family=Audiowide&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    :root { 
        --neon: #00ff88; 
        --bg: #050505; 
        --panel-bg: rgba(10, 10, 10, 0.95);
        --glow: 0 0 15px rgba(0, 255, 136, 0.4);
    }

    * { box-sizing: border-box; font-family: 'JetBrains Mono', monospace; }
    body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: var(--neon); overflow: hidden; }
    #particles-js { position: absolute; width: 100%; height: 100%; z-index: 1; }

    /* Top Right User Profile */
    .top-user {
        position: absolute; top: 25px; right: 35px; z-index: 10;
        font-size: 13px; color: #fff; font-weight: 800;
        display: flex; align-items: center; gap: 10px;
        background: rgba(0,255,136,0.1); padding: 8px 15px;
        border: 1px solid var(--neon); border-radius: 4px;
        box-shadow: 0 0 10px rgba(0,255,136,0.2);
    }
    .top-user i { color: var(--neon); }

    .wrapper {
      position: relative; z-index: 2; display: flex; 
      justify-content: center; align-items: center; 
      height: 100vh; flex-direction: column; gap: 15px;
    }

    /* SIÊU TIÊU ĐỀ */
    .main-title {
        font-family: 'Audiowide', cursive;
        font-size: 45px; margin: 0 0 10px 0;
        color: #fff; text-shadow: 0 0 20px var(--neon), 0 0 40px var(--neon);
        letter-spacing: 4px;
    }

    .main-container { display: flex; gap: 20px; align-items: stretch; }

    /* THU NHỎ MENU */
    .panel {
      height: 420px; /* Nhỏ hơn so với bản cũ */
      background: var(--panel-bg);
      border: 1px solid var(--neon); box-shadow: var(--glow);
      display: flex; flex-direction: column;
    }

    .config-panel { width: 320px; } /* Thu hẹp lại */
    .output-panel { width: 550px; } /* Thu hẹp lại */

    .header {
      padding: 10px 15px; border-bottom: 1px solid var(--neon);
      font-size: 11px; display: flex; justify-content: space-between;
      text-transform: uppercase; letter-spacing: 1px;
      background: rgba(0, 255, 136, 0.05);
    }

    .content { padding: 20px; flex: 1; display: flex; flex-direction: column; }
    .field { margin-bottom: 15px; }
    .field label { display: block; font-size: 10px; color: #666; margin-bottom: 8px; font-weight: 800; }
    
    .input-box {
      background: #000; border: 1px solid #333; padding: 10px 12px;
      display: flex; align-items: center; gap: 10px; transition: 0.3s;
    }
    .input-box:focus-within { border-color: var(--neon); box-shadow: 0 0 8px rgba(0,255,136,0.3); }
    input { background: transparent; border: none; color: #fff; width: 100%; outline: none; font-size: 12px; }

    /* NÚT PASTE TỰ ĐỘNG */
    .paste-btn {
        color: #555; cursor: pointer; transition: 0.3s;
    }
    .paste-btn:hover { color: var(--neon); }

    .btn-run {
      width: 100%; padding: 12px; background: var(--neon); 
      border: none; color: #000; font-size: 14px;
      font-weight: 800; cursor: pointer; transition: 0.3s;
      margin-top: 5px; box-shadow: 0 0 10px var(--neon);
    }
    .btn-run:hover { background: #fff; box-shadow: 0 0 20px #fff; }

    .terminal {
      flex: 1; padding: 15px; overflow-y: auto;
      background: rgba(0,0,0,0.6); font-size: 12px; line-height: 1.6;
    }
    .log { margin-bottom: 8px; display: flex; gap: 10px; }
    .tag { font-weight: 800; min-width: 40px; }
    .time { color: #555; }
    
    .blue { color: #00ccff; }
    .green { color: var(--neon); text-shadow: 0 0 5px var(--neon); }
    .red { color: #ff4444; }
    .yellow { color: #ffcc00; }
    .white { color: #fff; }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: var(--neon); }
  </style>
</head>
<body>

<div id="particles-js"></div>

<div class="top-user">
    <i class="fa-solid fa-user-astronaut"></i> 
    <span id="logged-username">GUEST_USER</span>
</div>

<div class="wrapper">
  <h1 class="main-title">IOE NATIVE</h1>

  <div class="main-container">
    <div class="panel config-panel">
      <div class="header"><span>// Config</span></div>
      <div class="content">
        <div class="field">
          <label>$ TARGET LINK</label>
          <div class="input-box">
            <input type="text" id="target-url" placeholder="Paste link...">
            <i class="fa-solid fa-clipboard paste-btn" onclick="autoPaste()" title="Click to paste"></i>
          </div>
        </div>
        <div class="field">
          <label>$ WAIT TIME (SEC)</label>
          <div class="input-box">
            <input type="number" id="delay" value="10">
          </div>
        </div>
        <button class="btn-run" onclick="startAIFlow()">EXECUTE AI</button>
        
        <div style="margin-top: auto; font-size: 10px; color: #555;">
            <span style="color:var(--neon)">●</span> Server Status: ONLINE
        </div>
      </div>
    </div>

    <div class="panel output-panel">
      <div class="header">
        <span>// Output Stream</span>
        <i class="fa-solid fa-trash" style="cursor:pointer" onclick="document.getElementById('terminal').innerHTML=''"></i>
      </div>
      <div class="terminal" id="terminal">
        <div class="log"><span class="tag blue">[..]</span> <span class="time">00:00:00</span> <span class="white">AI Engine standby...</span></div>
      </div>
    </div>
  </div>
</div>

<script>
  // Lấy tên người dùng từ bước đăng nhập (nếu có lưu ở localStorage)
  const savedUser = localStorage.getItem('username') || "Admin_Hex";
  document.getElementById('logged-username').innerText = savedUser.toUpperCase();

  particlesJS("particles-js", {
    "particles": { "number": { "value": 60 }, "color": { "value": "#00ff88" }, "shape": { "type": "circle" }, "opacity": { "value": 0.3 }, "size": { "value": 1.5 }, "line_linked": { "enable": true, "distance": 150, "color": "#00ff88", "opacity": 0.1 }, "move": { "enable": true, "speed": 1 } }
  });

  const SHEETDB = "https://sheetdb.io/api/v1/z0du4t0recg6p";

  // Hàm tự động dán (Paste)
  async function autoPaste() {
    try {
        const text = await navigator.clipboard.readText();
        document.getElementById('target-url').value = text;
        log("[..]", "Link pasted from clipboard.", "white");
    } catch (err) {
        alert("Trình duyệt không cho phép dán tự động. Hãy ấn Ctrl+V!");
    }
  }

  function log(tag, msg, style="white", tagStyle="blue") {
    const t = document.getElementById('terminal');
    const now = new Date().toLocaleTimeString('en-GB');
    t.innerHTML += `<div class="log"><span class="tag ${tagStyle}">${tag}</span> <span class="time">${now}</span> <span class="${style}">${msg}</span></div>`;
    t.scrollTop = t.scrollHeight;
  }

  // LUỒNG HOẠT ĐỘNG AI (AI FLOW)
  async function startAIFlow() {
    const url = document.getElementById('target-url').value;
    const delay = parseInt(document.getElementById('delay').value) || 10;

    if(!url.includes("ioe.vn")) { log("[ER]", "INVALID LINK DOMAIN", "red", "red"); return; }

    // Bước 1: Quét link
    log("[..]", "Accessing IOE server and bypassing security...", "blue");

    setTimeout(() => {
        // Bước 2: Sao chép câu hỏi và đẩy lên Database
        log("[..]", "Extracting 10 questions...", "white");
        log("[..]", "Copying questions to SheetDB...", "blue");
    }, 1500);

    setTimeout(() => {
        // Bước 3: Chuyển cho AI
        log("[..]", "Forwarding database to AI Neural Network...", "blue");
    }, 3000);

    setTimeout(() => {
        // Bước 4: Chờ bằng CHỮ (Không đếm lùi)
        log("[~]", `Please wait ${delay} seconds for AI to process...`, "yellow", "yellow");

        // Sau khi hết thời gian chờ, AI trả kết quả
        setTimeout(() => {
            log("[OK]", "AI successfully analyzed and solved all questions.", "green", "green");
            submitFinal(url);
        }, delay * 1000); // Đợi đúng số giây nhập vào

    }, 4500);
  }

  // Bước 5: Nộp bài
  async function submitFinal(link) {
    log("[..]", "Injecting AI answers back to IOE...", "blue");
    try {
        await fetch(SHEETDB, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({data: [{
                question: document.getElementById('logged-username').innerText, 
                answer: link, 
                type: "AI_SOLVED", 
                grade: "100"
            }]})
        });
        log("[OK]", "Completed: 100/100 (100%)", "green", "green");
    } catch(e) {
        log("[ER]", "SYNC ERROR", "red", "red");
    }
  }
</script>
</body>
</html>
