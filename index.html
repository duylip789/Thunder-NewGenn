<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOE NATIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&family=Audiowide&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div>

    <div class="wrapper">
        <h1 class="ioe-title">IOE NATIVE</h1>

        <div class="login-card">
            <div id="reg-area">
                <div class="field">
                    <input type="text" id="name" placeholder="FULL NAME">
                </div>
                <div class="field">
                    <input type="email" id="email" placeholder="EMAIL ADDRESS">
                </div>
                <div class="field">
                    <input type="password" id="pass" placeholder="PASSWORD">
                </div>
                <div class="btn-group">
                    <button class="btn btn-main" onclick="doRegister()">SIGN UP</button>
                    <button class="btn btn-sub" onclick="swap()">LOGIN</button>
                </div>
            </div>

            <div id="log-area" style="display: none;">
                <div class="field">
                    <input type="text" placeholder="USER EMAIL">
                </div>
                <div class="field">
                    <input type="password" placeholder="PASSWORD">
                </div>
                <div class="btn-group">
                    <button class="btn btn-main">ENTER SYSTEM</button>
                    <button class="btn btn-sub" onclick="swap()">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
